<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="font-size: 32px;">
        <img src="../../assets/menu-toggle.svg" alt="">
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-icon (click)="openNewTask()" style="font-size: 28px; margin-right: 15px; color: #828282;" name="add-outline"></ion-icon>
      <ion-avatar style="width: 32px; height: 32px;">
        <img src="../assets/user-female.png" />
      </ion-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" showCancelButton="focus" cancelButtonText="Cancelar" placeholder="Pesquisar compromisso" (ionChange)="pesquisar()" [(ngModel)]="filtro"></ion-searchbar>
  <div id="show-date">
    <p>{{month}}, {{year}}</p>
    <ion-row>
      <ion-col *ngFor="let day of daysOfWeek">
        <app-day [day]="day.day.toString()" [dayOfWeek]="day.dayOfWeek"></app-day>
      </ion-col>
    </ion-row>    
  </div>
  <div id="compromissos">
    <div id="conteudo">
      <p style="font-size: 20px;">Compromissos</p>
      <app-compromisso *ngFor="let compromisso of compromissos" [compromisso]="compromisso"></app-compromisso>
      
    </div>
  </div>
</ion-content>
