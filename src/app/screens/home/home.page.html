<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="font-size: 32px;">
        <img src="../../assets/menu-toggle.svg" alt="">
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-icon style="font-size: 28px; margin-right: 15px; color: #828282;" name="add-outline"></ion-icon>
      <ion-avatar style="width: 32px; height: 32px;">
        <img src="../assets/user-female.png" />
      </ion-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong class="capitalize">HomeCon</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
