<ion-content>
  <h3 class="titutlo">Novo compromisso</h3>
  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="compromisso.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea [(ngModel)]="compromisso.descricao" name="descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input type="datetime-local" placeholder="Data" [(ngModel)]="compromisso.data" name="data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Notificar em</ion-label>
      <ion-input type="datetime-local" placeholder="Notificar em" [(ngModel)]="compromisso.lembrarEm" name="lembrarEm"></ion-input>
    </ion-item>
  </form>
  <ion-button style="margin-top: 10%;" (click)="salvar()" expand="block" shape="round">
    Salvar
  </ion-button>
</ion-content>
